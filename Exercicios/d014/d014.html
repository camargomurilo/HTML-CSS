<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        
        }
        table {
            width: 800px;
            border-collapse: collapse;
            position: relative; 
        }
       
        th, td {
            border: 2px solid black;
            padding: 10px;
            text-align: center;

        }
    
        thead, tfoot {
            background-color: gray;
            color: white;
        }

    </style>
</head>
<body>
    <h1>Exercicio Tabelas</h1>
    <table>
        <thead>
            <tr>
                <th scope="col"  rowspan="2">Área</th>
                <th scope="col" rowspan="2">Disciplinas</th>
                <th scope="colgroup" colspan="2">Notas</th>
                <th rowspan="2">Média</th>
            </tr>
            <tr>
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
                
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" style="background-color: lightgray; font-weight: bolder;" scope="rowgroup">Exatas
                <td>Matemática
                <td> 0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            <tr>   
                <td>Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>  
            </tr>
            <tr>   
                <td>Química</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>  
            </tr>
            <tr>   
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>  
            </tr>
            <tr>   
                <td colspan="4">Média Exatas</td>
                <td>0.0</td>
                
            </tr>
        </tbody>
        
            <tr>
                <th rowspan="4" style="background-color: lightgray; font-weight: bolder;" scope="rowgroup">Humanas
                <td>História
                <td> 0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            <tr>   
                <td>Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>  
            <tfoot>
                <tr>
                    <th colspan="4" scope="row">Média Humanas
                    </th>
                    <td>1000</td>
                </tr>
            </tfoot>

        
    </table>
</body>
</html>
