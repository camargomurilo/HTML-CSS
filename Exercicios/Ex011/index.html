<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/pequena.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/media.png" type="image/png">
    
        <img src="Imagens/grande.png" alt="Imagem Grande">
    </picture>
    <h1>
        Reproduzindo audio
    </h1>
    <p> Vamos aprender a reproduzir audios em HTML5:</p>
    <audio autoplay controls loop>
        <source src="media/Big 10 - TrackTribe.mp3" type="audio/mpeg">
        <source src="media/Big 10 - TrackTribe.ogg" type="audio/ogg">
        <source src="media/Big 10 - TrackTribe.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir audio. <a href="media/Big 10 - TrackTribe.mp3">CLique aqui para reproduzir o audio.</a></p>
    </audio>
</body>
</html>
